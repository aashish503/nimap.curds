<h1><div class="d-flex justify-content-center fs-1">Create Product</div></h1>
<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['name'].errors?.['required']"
          >
            Name is required.
          </div>
        </div>


        <div class="form-group">
          <label for="inputVerify3">categary</label>
          <input class="form-control" type="text" formControlName="categary"/>
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['categary'].errors?.['required']"
          >
            Enter your categary .
          </div>
          <!-- <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['categary'].errors?.['required']"
          >
            Enter Numbers Only
          </div> -->
      </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
